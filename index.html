<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Laravel 5 Out?</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <p class="l5">
            Laravel 5 is  
            <span id="loading">
                <i class="fa fa-refresh fa-spin"></i>
            </span>
        </p>

        <h1 id="status">
            Not Yet :( released.
        </h1>

        <p id="latestWrap">
            the latest version of laravel is <span id="latestVer"></span> released on <span id="latestDate"></span> <br> The status will be updated every 30 seconds
        </p>
        
    </div>
    
    <div class="footer">
        made with <i class="fa fa-heart"></i> by <a href="sonnylab.com">@sonnylazuardi</a> <br>
        inspirated from <a href="http://isl5out.p4blo.ch/">http://isl5out.p4blo.ch/</a>
    </div>
    

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(function() {
        var latestWrap = $('#latestWrap');
        var latestVer = $('#latestVer');
        var latestDate = $('#latestDate');
        var status = $('#status');
        var loading = $('#loading');
        latestWrap.hide();
        status.hide();
        

        var loadStatus = function() {
            loading.show();
            $.get('http://diskonmania.sonnylab.com/isl5out', function(data) {
                latestVer.html(data[0].version);
                latestDate.html(data[0].date);
                if (data[0].version.toLowerCase().indexOf('v5') > -1) {
                    status.html('Already Released. :)');
                } else {
                    status.html('Not Yet Released. :(');
                }
                loading.hide();
                // latestWrap.fadeIn(500);
                // status.fadeIn(500);
                latestWrap.show().addClass('animated tada');
                status.show().addClass('animated tada');
            });
        }

        loadStatus();
        setInterval(loadStatus, 30000);
        
    });
    </script>

</body>
</html>
